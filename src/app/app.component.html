<div class="main-container">
    <header class="header-6">
        <div class="branding">
            <a href="javascript://" class="nav-link">
                <img src="assets/images/logo.png"/>
                <span class="title">Cybereason Schema Management</span>
            </a>
        </div>
        <div class="header-nav">
            <a href="javascript://" class="active nav-link nav-text">Dashboard</a>
        </div>
    </header>
    <div class="content-container">
        <clr-vertical-nav>
            <a clrVerticalNavLink style="cursor: pointer;" [ngClass]="{'active': isCreateRelease === false}"
               (click)="setView('get')">Get Release</a>
            <a clrVerticalNavLink style="cursor: pointer;" [ngClass]="{'active': isCreateRelease === true}"
               (click)="setView('create')">Create Release</a>
            <div class="nav-divider"></div>
            <a clrVerticalNavLink>Cybereason Â© 2021</a>
        </clr-vertical-nav>
        <div class="content-area" *ngIf="!this.isCreateRelease">
            <app-get-release></app-get-release>
        </div>
        <div class="content-area" *ngIf="this.isCreateRelease">
            <app-create-release></app-create-release>
        </div>
    </div>
</div>
